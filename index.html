<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js" integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
    <style>
        .btn-ok{
            display: flex;
            justify-content: center;
        }
        #processScan{
            background-color:forestgreen;
            color: #fff;
            padding: 10px 30px;
            border: none;
            margin-top: 20px;
        }
    </style>
<body>
   
    <div style="width: 100%;" id="qr-reader"></div>
    <div id="qr-result"></div>
    <form id="qr-form" action="https://script.google.com/macros/s/AKfycbzk0gQpq3FLTLkc2FKyXyUdXjtbP1WKFKRFMANr8SG-jOUBf2rewZxzjgGzufvOLE8S8A/exec" method="GET" style="display: none;">
        <input type="text" id="type" name="type" placeholder="Type" required>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <input type="text" id="phone" name="phone" placeholder="Phone" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <button type="submit">Submit</button>
    </form>
    <div class="btn-ok">
        <button id="processScan">OK</button>
    </div>
   
<!-- Thông báo thành công sau khi quét -->
<div id="successMessage" style="display: none;">Quét thành công!</div>

</body>
<script>
   window.addEventListener('load', function() {
    const html5QrCode = new Html5Qrcode("qr-reader");
    const config = { fps: 10, qrbox: { width: 250, height: 250 } };
    let lastScannedText = null; // Lưu trữ kết quả quét cuối cùng

    // Bắt đầu quét QR ngay khi trang được tải
    html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, onScanFailure);

    // Hàm xử lý khi quét thành công
    function onScanSuccess(decodedText, decodedResult) {
        lastScannedText = decodedText; // Cập nhật kết quả quét mới nhất
        // Không tự động submit form ở đây
    }

    // Hàm xử lý khi quét thất bại
    function onScanFailure(error) {
        console.warn(`QR code scanning failed. Reason: ${error}`);
    }

    // Xử lý nút "OK"
    document.getElementById('processScan').addEventListener('click', function() {
        if (lastScannedText !== null) {
            // Phân tách kết quả quét và xử lý dữ liệu
            const parts = lastScannedText.split('-');
            if (parts.length === 4) {
                document.getElementById('type').value = parts[0].trim();
                document.getElementById('name').value = parts[1].trim();
                document.getElementById('phone').value = parts[2].trim();
                document.getElementById('email').value = parts[3].trim();
                document.getElementById('qr-form').submit(); // Submit form
                // document.getElementById('successMessage').style.display = 'block'; // Hiển thị thông báo thành công
                alert('thành công')
            } else {
                console.error('QR code does not contain expected data.');
            }
        }
    });
});


</script>
    
</html>
