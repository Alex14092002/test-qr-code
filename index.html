<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js" integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
    <style>
        .btn-ok{
            display: flex;
            justify-content: center;
        }
        #processScan{
            background-color:forestgreen;
            color: #fff;
            padding: 15px 35px;
            border: none;
            margin-top: 20px;
           font-size: 25px;
           font-weight: bold;
        }
        #processScan:disabled{
            opacity: 0.5;
        }
    </style>
<body>
   
    <div style="width: 100%;" id="qr-reader"></div>
    <div id="qr-result"></div>
    <form id="qr-form" target="hidden_iframe" action="https://script.google.com/macros/s/AKfycbzwObET21evc6y2Q9WK3G-Yl_iboA_csAAlEYMGxiAvW2AVFRq7UoyiIdOulQH1iyF_qA/exec" method="GET" style="display: none;">
        <input type="text" id="type" name="type" placeholder="Type" required>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <input type="text" id="phone" name="phone" placeholder="Phone" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <button type="submit">Submit</button>
    </form>
    
    <div class="btn-ok">
        <button id="processScan">Quét Mã</button>
    </div>
   
<!-- Thông báo thành công sau khi quét -->
<div id="successMessage" style="display: none;">Quét thành công!</div>
<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
<form style="display: none;" accept-charset="UTF-8" action="https://ib968.infusionsoft.com/app/form/p...8fc99724" class="infusion-form" id="inf_form_f4b35c3bb06a778103825fc98fc99724" method="POST">
    <input name="inf_form_xid" type="hidden" value="f4b35c3bb06a778103825fc98fc99724" />
    <input name="inf_form_name" type="hidden" value="Web Form submitted" />
    <input name="infusionsoft_version" type="hidden" value="1.70.0.642516" />

    <div class="infusion-field">
        <label for="type2">Loại vé</label>
        <input id="type2" name="type2" placeholder="Họ &amp; T&ecirc;n: *" type="text" />
    </div>


    <div class="infusion-field">
        <label for="name2">Họ và tên</label>
        <input id="name2" name="name2" placeholder="Họ &amp; T&ecirc;n: *" type="text" />
    </div>
    <div class="infusion-field">
        <label for="phone2">Số điện thoại *</label>
        <input id="phone2" name="phone2" placeholder="Số điện thoại *" type="text" />
    </div>
    <div class="infusion-field">
        <label for="email2">Email *</label>
        <input id="email2" name="email2" placeholder="Email *" type="text" />
    </div>
    <div>
        <div>&nbsp;</div>
    </div>
    <div class="infusion-submit">
        <button id='dk2' type="submit">Đăng K&yacute; Ngay!</button>
    </div>
</form>
<script type="text/javascript" src="https://ib968.infusionsoft.app/app/webTra...kingCode"></script>
<script type="text/javascript" src="https://ib968.infusionsoft.com/app/timezo...8fc99724"></script>
<script type="text/javascript" src="https://ib968.infusionsoft.com/js/jquery/jqu....1.js"></script>
<script type="text/javascript" src="https://ib968.infusionsoft.app/app/webfor...efererJs"></script>
</body>
    <script>
        window.addEventListener('load', function() {
    const html5QrCode = new Html5Qrcode("qr-reader");
    const config = { fps: 10, qrbox: { width: 250, height: 250 } };
    let lastScannedText = null; // Lưu trữ kết quả quét cuối cùng

    html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, onScanFailure);

    function onScanSuccess(decodedText, decodedResult) {
        lastScannedText = decodedText; // Cập nhật kết quả quét mới nhất
        document.getElementById('processScan').disabled = false; // Kích hoạt lại nút nếu quét thành công
    }

    function onScanFailure(error) {
        console.warn(`QR code scanning failed. Reason: ${error}`);
    }

    document.getElementById('processScan').addEventListener('click', function() {
        const button = document.getElementById('processScan');
        button.disabled = true; // Vô hiệu hóa nút khi bắt đầu xử lý

        if (lastScannedText) {
            const parts = lastScannedText.split('-');
            if (parts.length === 4) {
                // Thiết lập các giá trị cho form
                document.getElementById('type').value = parts[0].trim();
                document.getElementById('name').value = parts[1].trim();
                document.getElementById('phone').value = parts[2].trim();
                document.getElementById('email').value = parts[3].trim();

                document.getElementById('type2').value = parts[0].trim();
                document.getElementById('name2').value = parts[1].trim();
                document.getElementById('phone2').value = parts[2].trim();
                document.getElementById('email2').value = parts[3].trim();

                // Submit form
                document.getElementById('qr-form').submit();
                document.getElementById('dk2').submit();

                // Reset trạng thái sau khi submit
                setTimeout(() => {
                    alert('Quét thành công');
                    button.disabled = false;
                }, 500); // Đặt timeout để đảm bảo form đã được gửi trước khi reset trạng thái nút
            } else {
                alert('QR code does not contain expected data.');
                button.disabled = false;
            }
        } else {
            alert('No QR code data found.');
            button.disabled = false;
        }
    });
});

    </script>
</html>
