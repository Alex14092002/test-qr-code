<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js" integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
   
    <div style="width: 100%;" id="qr-reader"></div>
    <div id="qr-result"></div>
    <form id="qr-form" action="https://script.google.com/macros/s/AKfycbzk0gQpq3FLTLkc2FKyXyUdXjtbP1WKFKRFMANr8SG-jOUBf2rewZxzjgGzufvOLE8S8A/exec" method="GET" style="display: none;">
        <input type="text" id="type" name="type" placeholder="Type" required>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <input type="text" id="phone" name="phone" placeholder="Phone" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <button type="submit">Submit</button>
    </form>
    
</body>

<script>
  window.addEventListener('load', function() {
    const html5QrCode = new Html5Qrcode("qr-reader");
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };
        
        function onScanSuccess(decodedText, decodedResult) {
            // Handle on success condition with the decoded text or result.
            console.log(`QR code detected, text: ${decodedText}`);
            html5QrCode.stop().then((ignore) => {
                // QR Code scanning is stopped.
                console.log("QR Scanning stopped.");
            }).catch((err) => {
                // Stop failed, handle it.
            });
        }

        function onScanFailure(error) {
            // Handle scan failure, usually better to ignore and keep scanning.
            console.warn(`QR code scanning failed. Reason: ${error}`);
        }

        function onScanSuccess(decodedText, decodedResult) {
    // Phân tách kết quả quét dựa trên dấu cách
    const parts = decodedText.split('-');
    if (parts.length === 4) {
        // Điền thông tin vào form
        document.getElementById('type').value = parts[0].trim();
        document.getElementById('name').value = parts[1].trim();
        document.getElementById('phone').value = parts[2].trim();
        document.getElementById('email').value = parts[3].trim();
        document.getElementById('qr-form').submit();
        // Hiển thị dữ liệu quét được hoặc xử lý theo nhu cầu
        // Ví dụ: hiển thị thông báo hoặc gửi dữ liệu đến server

        // LƯU Ý: Không gọi hàm stop() ở đây để giữ camera hoạt động
        console.log("Data processed, ready for the next QR code.");
    } else {
        console.error('QR code does not contain expected data.');
    }
    // Bạn có thể thêm một cơ chế để người dùng có thể dừng camera một cách thủ công nếu muốn
}

        // Start scanning. You can provide additional configuration to customize the scan.
        html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, onScanFailure);
   
  })
   
        
</script>

</html>
