<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js" integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
    <style>
        .btn-ok{
            display: flex;
            justify-content: center;
        }
        #startScan{
            background-color:forestgreen;
            color: #fff;
            padding: 10px 30px;
            border: none;
            margin-top: 20px;
        }
    </style>
<body>
   
    <div style="width: 100%;" id="qr-reader"></div>
    <div id="qr-result"></div>
    <form id="qr-form" action="https://script.google.com/macros/s/AKfycbzk0gQpq3FLTLkc2FKyXyUdXjtbP1WKFKRFMANr8SG-jOUBf2rewZxzjgGzufvOLE8S8A/exec" method="GET" style="display: none;">
        <input type="text" id="type" name="type" placeholder="Type" required>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <input type="text" id="phone" name="phone" placeholder="Phone" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <button type="submit">Submit</button>
    </form>
    <div class="btn-ok">
        <button id="startScan">OK</button>
    </div>
   
<!-- Thông báo thành công sau khi quét -->
<div id="successMessage" style="display: none;">Quét thành công!</div>

</body>

<script>
    window.addEventListener('load', function() {
  const html5QrCode = new Html5Qrcode("qr-reader");
  const config = { fps: 10, qrbox: { width: 250, height: 250 } };
  let scanning = false; // Biến để kiểm tra xem quá trình quét đã bắt đầu hay chưa

  document.getElementById('startScan').addEventListener('click', function() {
    if (!scanning) {
      // Bắt đầu quét chỉ khi quá trình quét chưa được bắt đầu
      html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, onScanFailure);
      scanning = true; // Đánh dấu là quá trình quét đã bắt đầu
    }
  });

  function onScanSuccess(decodedText, decodedResult) {
    // Logic xử lý sau khi quét thành công giống như trước
    // Thêm hiển thị thông báo thành công
    document.getElementById('successMessage').style.display = 'block';
    setTimeout(() => {
      document.getElementById('qr-form').submit();
      document.getElementById('qr-reader').style.opacity = '1';
      document.getElementById('successMessage').style.display = 'none'; // Ẩn thông báo thành công sau khi gửi form
      console.log("Ready for the next QR code.");
    }, 1000);
  }

  function onScanFailure(error) {
    console.warn(`QR code scanning failed. Reason: ${error}`);
  }
});

</script>
</html>
