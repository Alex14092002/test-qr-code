<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js" integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
    <style>
        .btn-ok{
            display: flex;
            justify-content: center;
        }
        #processScan{
            background-color:forestgreen;
            color: #fff;
            padding: 10px 30px;
            border: none;
            margin-top: 20px;
           
        }
    </style>
<body>
   
    <div style="width: 100%;" id="qr-reader"></div>
    <div id="qr-result"></div>
    <form id="qr-form"  style="display: none;">
        <input type="text" id="type" name="type" placeholder="Type" required>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <input type="text" id="phone" name="phone" placeholder="Phone" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <button type="submit">Submit</button>
    </form>
    <div class="btn-ok">
        <button id="processScan">OK</button>
    </div>
   
<!-- Thông báo thành công sau khi quét -->
<div id="successMessage" style="display: none;">Quét thành công!</div>

</body>
<script>
    window.addEventListener('load', function() {
        const html5QrCode = new Html5Qrcode("qr-reader");
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };
        let lastScannedText = null; // Lưu trữ kết quả quét cuối cùng
    
        html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, onScanFailure);
    
        function onScanSuccess(decodedText, decodedResult) {
            lastScannedText = decodedText; // Cập nhật kết quả quét mới nhất
        }
    
        function onScanFailure(error) {
            console.warn(`QR code scanning failed. Reason: ${error}`);
        }
    
        document.getElementById('processScan').addEventListener('click', function() {
            if (lastScannedText !== null) {
                const parts = lastScannedText.split('-');
                if (parts.length === 4) {
                    const formData = new FormData();
                    formData.append('type', parts[0].trim());
                    formData.append('name', parts[1].trim());
                    formData.append('phone', parts[2].trim());
                    formData.append('email', parts[3].trim());
    
                    // Sử dụng fetch để gửi dữ liệu
                    fetch('https://script.google.com/macros/s/AKfycbzk0gQpq3FLTLkc2FKyXyUdXjtbP1WKFKRFMANr8SG-jOUBf2rewZxzjgGzufvOLE8S8A/exec', {
                        method: 'GET',
                        body: formData
                    })
                    .then(response => response.text())
                    .then(response => {
                        alert('Thành công!');
                        // Hiển thị thông báo thành công hoặc xử lý tiếp
                    })
                    .catch(error => console.error('Error:', error));
                } else {
                    console.error('QR code does not contain expected data.');
                }
            }
        });
    });
    </script>
    
</html>
